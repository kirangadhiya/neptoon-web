<simple-header class="simple-header"></simple-header>

<div class="login-page">
    <p class="heading-text"><b>Login to your account</b></p>
    <div class="row justify-content-md-center">
        <div class="col-lg-6 col-lg-7 col-sm-12">
            <div class="form login-form">
                <!-- <img src="assets/images/logo.png" width="100px" class="user-avatar" />
                <h1>Noon - Login</h1> -->
                <form role="form" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onLoggedin1()">
                    <div class="form-content">
                        <div class="form-group">
                            <label class="user_name">Email/Phone No</label>
                            <input type="text" name="username" class="form-control input-underline input-lg" placeholder="Enter your user name" #username="ngModel"
                                [(ngModel)]="loginModel.username" required>
                            <div *ngIf="username.invalid && (username.touched || loginForm.submitted)">
                                <p class="input-info error-message" *ngIf="username.errors.required">Username is required</p>
                                <!-- <p class="input-info error-message" *ngIf="email.errors.pattern">Email is not valid.</p> -->
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="user_name">Password</label>

                            <input type="password" name="password" class="form-control input-underline input-lg" [(ngModel)]="loginModel.password" placeholder="Password"
                                #password="ngModel" required>
                            <img class="login-eye" src="../../assets//images/login/login-eye.png">
                            <div *ngIf="password.invalid && (password.touched || loginForm.submitted)">
                                <p class="input-info error-message" *ngIf="password.errors.required">Password is required
                                </p>
                            </div>

                        </div>

                    </div>

                    <p class="link" [routerLink]="['/forgot-password']"><b>Forgot passoword?</b></p>

                    <!-- <button class="btn btn-secondary rounded-btn" type="submit" [disabled]="isLoading"> LOG IN </button>&nbsp; -->
                    <button class="btn btn-secondary rounded-btn" type="submit" [disabled]="isLoading"> LOG IN </button>&nbsp;
                    <!-- <button class="btn btn-secondary rounded-btn" [routerLink]="['/signup']">Register</button> -->
                </form>
                <!-- <p class="link" [routerLink]="['/forgot-password']"><i>Forgot passoword?</i></p> -->
                <div>
                    <p class="signup">Not a Member ? <span class="span-text p-l-10" [routerLink]="['/signup']">SIGNUP</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
