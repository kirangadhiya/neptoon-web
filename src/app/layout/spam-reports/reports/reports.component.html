<div class="reports-page">
    <!-- <div>
        <p>REPORTS</p>
    </div> -->
  
    <div class="row">
        <div class="col-lg-10 col-sm-12 report-card">
            <!-- <div>

                <p class="">REPORTS</p>
            </div> -->
            <div class="col col-lg-2 text-header">
                    <p class="m-0">REPORTS</p>
                </div>

            <div class="col-lg-12 col-md-12 col-12 row-section">
                  
                <div class="row top-card">
                    <div class="col-lg-4 col-md-12 col-12">
                        <div class="middle">
                            <label class="label">Select by date</label>
                            <input class="form-control form-date m-l-10 date-picker" placeholder="yyyy-mm-dd" name="dp"
                                [(ngModel)]="model" (click)="d.toggle()" ngbDatepicker #d="ngbDatepicker">
                            <img class="m-l-10" (click)="d.toggle()" src="../../../../assets//images/dashboard/calender.png">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-12">
                        <div class="row">
                            <div class="middle">
                                <label class="label">Sort</label>
                                <select class="form-control select-input" name="roleId">
                                    <option value="none">Date</option>
                                    <option value="uk">No of Reports</option>
                                    <option value="uk">Post of Shares</option>

                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-5 col-md-12 col-12">
                        <div class="row">

                            <div class="col-lg-12 col-md-6 col-12">
                                <div class="card">
                                    <div>
                                        <p>
                                            1000000
                                        </p>
                                    </div>
                                    <p class="margin_0">
                                        No of Reports
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="reports-box">
                <div class="row report-row" *ngFor="let i of [1,2,3,4]">
                    <div class="col-lg-4">
                        <p class="report-text">Post ID : <span>uk13212456</span></p>
                        <P class="report-text-repot">Wenger resign &gt; <span>Emma Edwards</span></P>
                        <p class="report-text-spam">Spam reported:<span class="spam-time-text">20 TImes</span></p>
                    </div>
                    <div class="col-lg-3 col-time-text">
                        <p class="report-time-text">12:00 AM <span>11/08/2018</span></p>
                    </div>
                    <div class="col-lg-2">
                        <p class="report-time-text">15 Shares</p>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-secondary details-btn" [routerLink]="['/spam-reports/spam-details']">DETAILS</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
