                                <div class="col-lg-4 col-md-4 col-4">
                                    <button class="active-button">Active</button>
                                </div>
                                <div class="col-lg-4 col-md-4 col-4">
                                    <button class="normal-button">Suspended</button>
                                </div>
                                <div class="col-lg-4 col-md-4 col-4">
                                    <button class="normal-button">Removed</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-12">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-12 row-section">
                    <div class="row">
                        <div class="col-lg-4 col-md-12 col-12">
                            <div class="middle">
                                <label class="label">Select by date</label>
                                <input class="form-control form-date m-l-10 date-picker" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                                    #d="ngbDatepicker">
                                <img class="m-l-10" (click)="d.toggle()" src="../../../../assets//images/dashboard/calender.png">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12 col-12">
                            <div class="row">
                                <div class="middle">
                                    <label class="label">Select by Country</label>
                                    <select class="form-control select-input" name="roleId">
                                        <option value="none">All</option>
                                        <option value="uk">UK</option>
                                        <option value="uk">USA</option>
                                        <option value="uk">India</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12 col-12">
                            <div class="row">
                                <div class="middle">
                                    <label class="label">Sort</label>
                                    <select class="form-control select-input" name="roleId">
                                        <option value="none">Catagory</option>
                                        <option value="uk">One</option>
                                        <option value="uk">Two</option>
                                        <option value="uk">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
